<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD With Firebase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2><i>CRUD With Firebase</i></h2>
      <hr />
      <br />
      <div class="form">
  <i>   RollNo: <input type="text" name="RollNo" id="roll" /> <br /><br />
        Name:&nbsp; <input type="text" name="name" id="name" /> <br /><br />
        Gender: <input type="text" name="gender" id="gender" /> <br /><br />
        Address: <input type="text" name="Address" id="address" /> <br /><br /> </i>
      </div>

      <div class="buttons">
        <button id="insert"><i>Insert</i></button>
        <button id="read"><i>Read</i></button>
        <button id="update"><i>Update</i></button>
        <button id="delete"><i>Delete</i></button>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase.js"></script>

    <script src="./fireConfig.js"></script>

    <script  type="module" src="./app.js"></script>
  </body>
</html>
